version: '3.3'
services:
  database:
    image: mysql:8.0.21
    restart: always
    environment:
      MYSQL_DATABASE: 'DBProjet1'
      MYSQL_USER: 'U'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    command: '--init-file /data/application/init.sql'
    volumes:
        - ./docker/images/mysql/schema/init.sql:/data/application/init.sql
    ports:
      - '3306:3306'
      - '33060:33060'
    expose:
      - '3306'
  app:
    image: ghcr.io/amt-14/test_amt_team_14:latest
    ports:
      - '9080:9080'
      - '7777:7777'
    links:
      - "database:db"

  database_gamification:
    image: mysql:8.0.21
    container_name: db_gamification
    restart: always
    environment:
      MYSQL_USER: 'APIUser'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: 'database_gamification'
    ports:
      - '3305:3306'

  api_gamification:
    image: ghcr.io/amt-14/gamificationapi_image:latest
      ports:
        - '8088:8080'
      depends_on:
        - database
      environment:
        MYSQL_HOST: 'database_gamification'